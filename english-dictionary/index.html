<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" placeholder="search a word..." class="input" id="input">
        <p class="text" id="text">Type a word and press enter</p>

        <div class="meaning" id="meaning">
            <p>Word Title: <span class="title" id="title">___</span></p>
            <p>Meaning: <span class="means" id="means">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
