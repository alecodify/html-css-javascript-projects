<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Music Player</h1>
        <audio src="" id="player" controls></audio>

        <div class="controls">
            <button class="button button--play active"></button>
            <button class="button button--pause"></button>
        </div>

        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <ul class="playlist">
            <li class="playlist-item">
                <a href="#" data-src="songs/song1.m4a">Song 1</a>
            </li>
            <li class="playlist-item">
                <a href="#" data-src="songs/song2.m4a">Song 2</a>
            </li>
            <li class="playlist-item">
                <a href="#" data-src="songs/song3.m4a">Song 3</a>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
